<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon</title>
    <script src="https://kit.fontawesome.com/050ecaf874.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/amazon.css">

</head>
<body>
    <!-- Top Navigation bar -->
    <nav class="d-flex">
        <!-- Start Brand logo -->
        <div class="nav_brand">
            <a href="#">
                <img src="logo/1675694930907_logo.png" alt="amazon">
                <span>.in</span>
            </a>   
        </div>  
        <!-- End Brand logo -->

        <!-- start select address -->
        <!-- icon -->
        <ul class="d-inline-block">
            <li>&nbsp;</li>
            <li>
                <i class="fa-sharp fa-solid fa-location-dot"></i>
            </li>
        </ul>

        <div class="addr">
            <a href="#">
                <p>Hello</p>
                <h3>Select your address</h3>
            </a>
        </div>
        <!-- end select address -->
        
        <!-- start of search -->
        <div class="d-flex search">
            <!-- dropdown -->
            <select name="allmenu" id="allmenu">
                <option value="all1">All1</option>
                <option value="all2">All2</option>
            </select>

            <!-- Input Field -->
            <input type="text">

            <!-- Search icon -->
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
            <!-- End of search -->

            <!-- flag -->
        <div class="countryflag d-flex">
            <img src="flag/india.png" alt="India">
            <span>EN</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>


        <ul class="nav_menu d-flex">
            <li>
                <a href="#">
                    Hello, Sign in <br>
                    <span>Account and lists <i class="fa-solid fa-caret-down"></i></span>
                </a>
            </li>

            <li>
                <a href="#">
                    Returns <br>
                    <span>& Orders</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </a>
            </li>
        </ul>
    </nav>
            <!-- Sub nav  -->
            <div class="submenu">
                <a href="#">
                    <i class="fa fa-solid-bars"></i>
                    All
                </a>
                <a href="#">Today's Deal </a>

                </a>

                </a>

                </a>
